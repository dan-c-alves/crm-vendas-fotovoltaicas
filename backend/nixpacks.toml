providers = ["python"]

[phases.setup]
# Inclui Python e utilitários necessários (curl como fallback para get-pip.py)
nixPkgs = ["python311", "curl"]

[phases.install]
cmds = [
  # 1) Tenta habilitar pip via ensurepip (não falha se não suportado)
  "python -m ensurepip --upgrade || true",
  # 2) Se ainda não houver pip, usa bootstrap oficial (requer curl instalado via nixPkgs)
  "python -m pip --version || (curl -sS https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python get-pip.py)",
  # 3) Atualiza ferramentas
  "python -m pip install --upgrade pip setuptools wheel",
  # 4) Instala dependências do projeto
  "python -m pip install -r requirements.txt"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
